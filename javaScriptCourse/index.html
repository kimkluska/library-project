<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="booksContainer" class="booksContainer">
        <dialog id="formDialog">
            <div id="formWrapper">
                <form>
                    <fieldset>
                        <label for="title">The title of the book:</label>
                        <input type="text" id="title" name="title"><br><br>
                        <label for="author">The author of the book:</label>
                        <input type="text" id="author" name="author"><br><br>
                        <label for="pages">Pages number of the book:</label>
                        <input type="text" id="pages" name="pages">
                        <p>Have you read the book?</p>
                        <input type="radio" id="true" name="isRead" value="true">
                        <label for="true">true</label><br>
                        <input type="radio" id="false" name="isRead" value="false">
                        <label for="false">false</label><br>
                    </fieldset>
                    <button type="submit">add book!</button>
                </form>
            </div>
        </dialog>
        <button type="button" class="openButton">
            add a new book
        </button>
    </div>

    <script src="javaShit.js"></script>

</body>
</html>
